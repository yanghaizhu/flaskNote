<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{ item.file }}-{{ item.id }}-form</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
		<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='tinymce/js/tinymce/tinymce.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/tinymce_setup.js') }}"></script>
		<script src="{{ url_for('static', filename='tinymce/highlight/highlight.min.js') }}"></script>
	</head>
	<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
  <a class="navbar-brand" href=""><img src="https://www.bootcss.com/assets/img/navlogo-small.png"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarsExample02">
    <ul class="navbar-nav mr-auto">
      {% for f in file_list %}
      <li class="nav-item active">
        <a class="nav-link" href="/show/{{ f }}/">{{f}} <span class="sr-only">(current)</span></a>
      </li>
      {% endfor %}
      <li class="nav-item active">
		<a class="nav-link"  href="/refresh/record/"> redoId  <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
		<a class="nav-link" href="/form/new/"> add  <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-md-0" action="/find/xxx/" method="post">
      <input class="form-control" name="search" type="text" placeholder="Search" value="{{findStr}}">
    </form>
  </div>
</nav>
<hr>
<hr>
<hr>
		
		
				<form id="items" method="post" action="/modify/{{ item.file }}/{{ item.id }}/">
					<input type="text" class="form-control" id="file" name="file" rows="1" placeholder="file" value="{{ item.file }}" aria-label="Recipient's username" aria-describedby="basic-addon2">
					<input type="text" class="form-control" id="id" name="id" rows="1" placeholder="subTitle" value="{{ item.id }}" aria-label="Recipient's username" aria-describedby="basic-addon2">
					<input type="text" class="form-control" id="keyList" name="keyList" rows="1" placeholder="subTitle" value="{% for key in item.keyList%}{{ key }},{% endfor %}" aria-label="Recipient's username" aria-describedby="basic-addon2">
					<input type="text" class="form-control" id="title" name="title" rows="1" placeholder="subTitle" value="{{ item.title }}" aria-label="Recipient's username" aria-describedby="basic-addon2">
					

					<div class="form-control_2"   id="detail" name="detail" onscroll="this.rows++;">{{ item.detail }}</div>
				<div class="input-group">
					<button type="submit" class="btn btn-success">update</button> 
							<button  class="btn btn-warning"><a href="/form/new/{{ item.file }}/"> new </a></button>
				</div>
				</form>

	</body>
</html>
